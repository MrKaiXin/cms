<!--页面头部-->
<div class="header">
    <div class="head-top">
        <div class="section">
            <div class="left-box">
                <span>网站链接：</span>
                <a target="_blank" href="http://www.dtcms.net">动力启航官网</a>
                <a target="_blank" href="http://demo.dtcms.net">DTcms演示站</a>
            </div>

            <div id="menu" class="right-box">
                <!-- 已经登录时显示-->
                <div id="login">
                    <a href="user_center_address.html" id="username"></a><strong>|</strong>
                    <script>
                        $('#username').html(sessionStorage.username || localStorage.username)
                    </script>
                    <a href="javascript:;" id="exit">退出</a>
                    <script>
                        $('#exit').click(function () {
                            sessionStorage.clear();
                            localStorage.clear();
                            location.href = '/index.html';
                        })
                    </script>
                </div>
                <div id="unlogin">
                    <a href="register.html">注册</a><strong>|</strong>
                    <a href="login.html">登录</a>
                </div>
                <script>
                    get_cart_count()
                    if(sessionStorage.token || localStorage.token) {
                        $('#login').show();
                        $('#unlogin').hide();
                    } else {
                        $('#login').hide();
                        $('#unlogin').show();
                    }
                </script>
                <a href="cart.html" id="cart_count">购物车</a>
                <a href="">联系我们</a>
            </div>
        </div>
    </div>
    <div class="head-nav">
        <div class="section">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png"/></a>
            </div>
            <div class="nav-box">
                <!-- 频道:channel -->
                <ul>
                    <li class="index"><a href="index.html">首页</a></li>
                    <li class="news"><a href="news.html">新闻资讯</a></li>
                    <li class="goods"><a href="goods.html">购物商城</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
